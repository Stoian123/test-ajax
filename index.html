<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Тестове Завдання</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="app-wrapper">
        <div class="app-header">
          <ul class="app-list">
            <li class="app-column app-name">
              <a class="app-link" id="nameBtn">Name</a>
            </li>
            <li class="app-column app-date">
              <a class="app-link" id="sortTime">ATime</a>
            </li>
            <li class="app-column app-date">
              <a class="app-link">MTime</a>
            </li>
            <li class="app-column app-type">
              <a class="app-link">Type</a>
            </li>
            <li class="app-column app-size">
              <a class="app-link" id="sizeBtn">Size</a>
            </li>
          </ul>
        </div>
        <div class="app-content" id="app"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
